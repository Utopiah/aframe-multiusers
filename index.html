<head>   
<title>My A-Frame Scene
</title>   
<script src="https://aframe.io/releases/0.2.0/aframe.min.js">
</script>   
<script src="https://rawgit.com/ngokevin/aframe-firebase-component/master/dist/aframe-firebase-component.min.js">
</script> 
</head>  
<body>   
<a-scene firebase="
    apiKey: AIzaSyCibvUaPVvEG5IEyEFAvXPweweGkpaZTE4;
    authDomain: aframediscovery.firebaseapp.com;
    databaseURL: https://aframediscovery.firebaseio.com;
    storageBucket: aframediscovery.appspot.com">     
<a-assets>       
<!-- Using mixins to decrease amount of data send over the wire. -->       
<a-mixin id="avatar-head"               geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"               material="color: #222">
</a-mixin>     
</a-assets>      
  
  <a-sky src="https://ucarecdn.com/eec3c725-b8a5-44c5-918a-05e1386f752f/nasa.jpg" cross-origin=""></a-sky>
  
  <a-cube position="-3 0 0" scale="5 5 " src="https://ucarecdn.com/42e206a6-1eac-4472-99ae-ebff01872dc6/designview.jpg"></a-cube>
  
  <a-cube position="3 0 0" scale="5 5 " src="https://ucarecdn.com/142d07dc-cb24-4379-8256-de8a877d8747/designteam.jpg"></a-cube>
  
<a-entity id="avatar" mixin="avatar-head"               camera look-controls wasd-controls               firebase-broadcast="components: mixin, position, rotation"               position="0 1.8 5">     
</a-entity>   
</a-scene> 
</body>
